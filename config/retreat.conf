<VirtualHost *:80>
        ServerName retreat.regent-college.edu
	ServerAdmin helpdesk@regent-college.edu
	
	RewriteEngine on
	# if a file exists don't rewrite
	RewriteCond %{REQUEST_FILENAME} !-s
	RewriteRule ^(log) log.php [NC,L]
	RewriteRule ^(callback) callback.html [NC,L]
	RewriteRule ^(staff/log) log.php [NC,L]
	RewriteRule ^(regis)$ regis.php [NC,L]
	RewriteRule ^(regis/)$ regis.php [NC,L]
	RewriteRule ^(staff/regis)$ regis.php [NC,L]
	RewriteRule ^(tent|dorm|wolfecreeklodge|register|staff|single|singlestaff|complete)   index.php [NC,L]
	
        
        DocumentRoot /var/www/retreat/current

        <Directory /var/www/retreat/current>
                Options Indexes FollowSymLinks
				AllowOverride All
				Require all granted
        </Directory>
        LogLevel warn
        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
